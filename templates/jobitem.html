 <div class='border-bottom jobs row'>
   <div class='col-10'>
    <h4>{{job['title']}}</h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'Salary' in job %}
    <div>
      <b>Salary:</b> {{job['Salary']}}
    </div>
    {% endif %}
  </div>
   <div class='col-2'>
     <button type='button' class='btn btn-outline-primary'> Apply</button>
  </div>
</div>
